name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test-health:
    runs-on: ubuntu-latest     # Runner GitHub ××•×›×Ÿ ××¨××© ×¢× Docker
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: pgpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    # 1. Checkout code
    - uses: actions/checkout@v4

    # 2. Setup Node 18
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    # 3. Install deps
    - run: npm ci

    # 4. Unit / lint tests (×× ××™×Ÿ, ×”×—×œ×§ ×™×¢×‘×•×¨ ××™×“)
    - run: |
        echo "ğŸ” running npm test"
        npm test || echo "âš ï¸  no tests defined â€“ skipping"

    # 5. Start API (×‘×¨×§×¢) + wait
    - run: |
        node ./index.js &
        echo "â³ waiting for API to come upâ€¦"
        sleep 5

    # 6. Health-check script
    - name: Health Check
      run: |
        bash scripts/healthcheck.sh
        tail -n 1 logs/healthcheck.log       # ×”×“×¤×¡ ×©×•×¨×” ××—×¨×•× ×” ×œ×œ×•×’ ×”-CI
        grep 'APP:200' logs/healthcheck.log  # ×™×¤×™×œ ××ª ×”-Job ×× ××™×Ÿ 200
        grep 'DB:OK'  logs/healthcheck.log

    # 7. Archive health-logs ×‘××¨×˜×™×¤×§×˜
    - uses: actions/upload-artifact@v4
      with:
        name: health-logs
        path: logs/healthcheck.log
