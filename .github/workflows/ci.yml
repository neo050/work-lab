name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test-health:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: pgpass
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4

    # ×©×™× ×œ×‘ ×œ-working-directory
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: api-server/package-lock.json   # â† ×›××Ÿ
    - name: Install deps
      run: npm ci
      working-directory: api-server                          # â† ×•×›××Ÿ

    - name: Tests (optional)
      run: |
        echo "ğŸ” running npm test"
        npm test || echo "âš ï¸  no tests"
      working-directory: api-server

    - name: Start API
      run: |
        node index.js &
        sleep 5
      working-directory: api-server

    - name: Health Check
      run: |
        bash scripts/healthcheck.sh
        tail -n 1 logs/healthcheck.log
        grep 'APP:200' logs/healthcheck.log
        grep 'DB:OK'  logs/healthcheck.log
